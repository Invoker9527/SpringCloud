server:
  port: 80

spring:
  application:
    name: cloud-order-service
    #链路追踪配置
  zipkin:
    base-url: http://localhost:9411
  sleuth:
    sampler:
      #设置采样率为1，全部采集
      probability: 1
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      #      defaultZone: http://localhost:7001/eureka 单机版
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka #集群版