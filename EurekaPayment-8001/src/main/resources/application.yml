server:
  port: 8001

spring:
  application:
    name: Eureka-Payment-Service
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/atguigu?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: 1234
mybatis:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true
eureka:
  client:
    #是否从eurekaserver抓取已有的注册信息，默认为true，单节点无所谓，集群必须设置为true才能配合ribbon使用负载均衡
    fetch-registry: true
    #是否将自己注册进eurekaserver注册中心，默认为true。
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:7001/eureka